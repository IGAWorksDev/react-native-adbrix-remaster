
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.findProperty('compileSdkVersion') ?: 25
    buildToolsVersion rootProject.findProperty('buildToolsVersion') ?: "23.0.1"

    defaultConfig {
        minSdkVersion rootProject.findProperty('minSdkVersion') ?: 16
        targetSdkVersion rootProject.findProperty('targetSdkVersion') ?: 23
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar","*.aar"])
    implementation 'com.facebook.react:react-native:+'
}
  